<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 80px; }
        /* –ö–Ω–æ–ø–∫–∞ –≥–∞–º–∞–Ω—Ü—è —Ç–µ–ø–µ—Ä –º–∞—î —á—ñ—Ç–∫—ñ –º–µ–∂—ñ */
        #ton-connect-btn { display: flex; justify-content: center; padding: 20px; min-height: 50px; }
        .tab-content { display: none; padding: 20px; }
        .active { display: block; }
        #coin { font-size: 100px; cursor: pointer; user-select: none; margin: 20px auto; width: 150px; transition: transform 0.1s; }
        #coin:active { transform: scale(0.9); }
        .nav { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav button { background: none; color: #aaa; border: none; font-size: 14px; font-weight: bold; }
        .nav button.active-nav { color: #0088cc; }
        .btn-buy { background: #0088cc; color: #fff; border: none; padding: 12px; border-radius: 10px; width: 90%; margin: 8px auto; font-weight: bold; display: block; }
        .stat-box { font-size: 22px; margin: 10px; font-weight: bold; color: #0088cc; }
    </style>
</head>
<body>

<div id="ton-connect-btn"></div>

<div id="game" class="tab-content active">
    <div class="stat-box">–ë–∞–ª–∞–Ω—Å: <span id="bal">0</span> ü™ô</div>
    <div style="color: #888; margin-bottom: 10px;">–®–≤–∏–¥–∫—ñ—Å—Ç—å: x<span id="speed">1</span> (–∞–≤—Ç–æ–º–∞–π–Ω—ñ–Ω–≥)</div>
    
    <div id="coin" onclick="tap()">ü™ô</div>

    <button class="btn-buy" onclick="buy(0.5, 2)">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x2 (0.5 TON)</button>
    <button class="btn-buy" onclick="buy(5, 10)">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x10 (5 TON)</button>
    <button class="btn-buy" onclick="buy(10, 25)">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x25 (10 TON)</button>
</div>

<div id="friends" class="tab-content">
    <h2>–ó–∞–ø—Ä–æ—Å–∏ –¥—Ä—É–∑—ñ–≤</h2>
    <div class="stat-box" style="font-size: 18px;">+0.1 ü™ô –∑–∞ –∫–æ–∂–Ω–æ–≥–æ –¥—Ä—É–≥–∞</div>
    <button class="btn-buy" onclick="invite()">–í–Ü–î–ü–†–ê–í–ò–¢–ò –ü–û–°–ò–õ–ê–ù–ù–Ø</button>
</div>

<div id="withdraw" class="tab-content">
    <h2>–í–∏–≤—ñ–¥ –∫–æ—à—Ç—ñ–≤</h2>
    <p>–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–æ –¥–ª—è –≤–∏–≤–æ–¥—É: 1000 ü™ô</p>
    <button class="btn-buy" style="background: #444;" onclick="alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—à—Ç—ñ–≤ –¥–ª—è –≤–∏–≤–æ–¥—É')">–í–ò–í–ï–°–¢–ò –ù–ê –ì–ê–ú–ê–ù–ï–¶–¨</button>
</div>

<nav class="nav">
    <button onclick="showTab('game')" id="btn-game" class="active-nav">–ì–†–ê</button>
    <button onclick="showTab('friends')" id="btn-friends">–î–†–£–ó–Ü</button>
    <button onclick="showTab('withdraw')" id="btn-withdraw">–í–ò–í–Ü–î</button>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let score = Number(localStorage.getItem('s')) || 0;
    let speed = Number(localStorage.getItem('m')) || 1;

    // –ü–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø TON UI
    const tonConnectUI = new TONConnectUI.TonConnectUI({
        manifestUrl: 'https://denus888.github.io/Minecoin/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    function updateDisplay() {
        document.getElementById('bal').innerText = score.toFixed(2);
        document.getElementById('speed').innerText = speed;
        localStorage.setItem('s', score);
        localStorage.setItem('m', speed);
    }

    // –ê–≤—Ç–æ–º–∞–π–Ω—ñ–Ω–≥: –∫–æ–∂–Ω—ñ 2 —Å–µ–∫—É–Ω–¥–∏ –¥–æ–¥–∞—î —á–∞—Å—Ç–∫—É –≤—ñ–¥ —à–≤–∏–¥–∫–æ—Å—Ç—ñ
    setInterval(() => {
        score += (speed * 0.05);
        updateDisplay();
    }, 2000);

    function tap() {
        score += speed;
        updateDisplay();
        tg.HapticFeedback.impactOccurred('light');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active-nav');
    }

    function invite() {
        const botLink = "https://t.me/share/url?url=t.me/denus888_bot"; // –ó–ê–ú–Ü–ù–ò –ù–ê –°–í–û–ì–û –ë–û–¢–ê
        tg.openTelegramLink(botLink);
        score += 0.1;
        updateDisplay();
    }

    async function buy(amount, newSpeed) {
        if (!tonConnectUI.connected) {
            tg.showAlert("–°–ü–û–ß–ê–¢–ö–£ –ù–ê–¢–ò–°–ù–ò –ö–ù–û–ü–ö–£ 'CONNECT WALLET' –£–ì–û–†–Ü!");
            return;
        }

        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 300,
            messages: [{
                address: "UQDfIScKOZ4uOyayFZgYsRYX1iWUIQn7Yi0kbPirBoGsLIXW", // –í–ü–ò–®–ò –°–í–Ü–ô –ê–î–†–ï–° TON!
                amount: (amount * 1000000000).toString()
            }]
        };

        try {
            await tonConnectUI.sendTransaction(transaction);
            speed = newSpeed;
            updateDisplay();
            tg.showAlert("–£—Å–ø—ñ—à–Ω–æ! –®–≤–∏–¥–∫—ñ—Å—Ç—å –∑–±—ñ–ª—å—à–µ–Ω–∞.");
        } catch (e) {
            tg.showAlert("–û–ø–ª–∞—Ç–∞ –Ω–µ –ø—Ä–æ–π—à–ª–∞.");
        }
    }

    updateDisplay();
</script>
</body>
</html>
