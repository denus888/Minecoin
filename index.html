<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 70px; }
        #ton-connect-btn { display: flex; justify-content: center; padding: 20px; }
        .tab-content { display: none; padding: 20px; }
        .active { display: block; }
        #coin { font-size: 100px; cursor: pointer; user-select: none; margin: 20px auto; width: 150px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #222; display: flex; justify-content: space-around; padding: 10px 0; }
        .nav button { background: none; color: #fff; border: none; font-size: 16px; cursor: pointer; }
        .btn-buy { background: #0088cc; color: #fff; border: none; padding: 15px; border-radius: 10px; width: 80%; margin: 10px; font-weight: bold; }
        .stat-box { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>

<div id="ton-connect-btn"></div>

<div id="game" class="tab-content active">
    <div class="stat-box">–ë–∞–ª–∞–Ω—Å: <span id="bal">0</span> ü™ô</div>
    <div class="stat-box">–®–≤–∏–¥–∫—ñ—Å—Ç—å: x<span id="speed">1</span> (–∞–≤—Ç–æ)</div>
    <div id="coin" onclick="tap()">ü™ô</div>
    <button class="btn-buy" onclick="buy(5, 10)">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x10 (5 TON)</button>
    <button class="btn-buy" onclick="buy(10, 25)">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x25 (10 TON)</button>
    <button class="btn-buy" onclick="buy(20, 60)">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x60 (20 TON)</button>
</div>

<div id="friends" class="tab-content">
    <h2>–¢–≤–æ—ó –¥—Ä—É–∑—ñ</h2>
    <p>–ó–∞ –∫–æ–∂–Ω–æ–≥–æ –¥—Ä—É–≥–∞ –æ—Ç—Ä–∏–º—É–π +0.1 –¥–æ –±–∞–ª–∞–Ω—Å—É!</p>
    <button class="btn-buy" onclick="invite()">–ó–ê–ü–†–û–°–ò–¢–ò –î–†–£–ì–ê</button>
</div>

<div id="withdraw" class="tab-content">
    <h2>–í–∏–≤—ñ–¥ –∫–æ—à—Ç—ñ–≤</h2>
    <p>–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —Å—É–º–∞: 1000 ü™ô</p>
    <button class="btn-buy" style="background: #555;">–í–ò–í–ï–°–¢–ò (–ó–ê–ë–õ–û–ö–û–í–ê–ù–û)</button>
</div>

<nav class="nav">
    <button onclick="showTab('game')">–ì—Ä–∞</button>
    <button onclick="showTab('friends')">–î—Ä—É–∑—ñ</button>
    <button onclick="showTab('withdraw')">–í–∏–≤—ñ–¥</button>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    let score = Number(localStorage.getItem('s')) || 0;
    let speed = Number(localStorage.getItem('m')) || 1;

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥–∞–º–∞–Ω—Ü—è
    const tonConnectUI = new TONConnectUI.TonConnectUI({
        manifestUrl: 'https://denus888.github.io/Minecoin/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–∫—Ä–∞–Ω—É
    function update() {
        document.getElementById('bal').innerText = score.toFixed(2);
        document.getElementById('speed').innerText = speed;
        localStorage.setItem('s', score);
        localStorage.setItem('m', speed);
    }

    // –ê–≤—Ç–æ–º–∞–π–Ω—ñ–Ω–≥ (–∫–æ–∂–Ω—ñ 2 —Å–µ–∫—É–Ω–¥–∏)
    setInterval(() => {
        score += speed * 0.1;
        update();
    }, 2000);

    function tap() {
        score += speed;
        update();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function invite() {
        tg.openTelegramLink("https://t.me/share/url?url=t.me/–¢–í–Ü–ô_–ë–û–¢");
        score += 0.1;
        update();
    }

    async function buy(amount, newSpeed) {
        if (!tonConnectUI.connected) {
            tg.showAlert("–ù–ê–¢–ò–°–ù–ò 'Connect Wallet' –í–ì–û–†–Ü!");
            return;
        }
        const tx = {
            validUntil: Math.floor(Date.now()/1000) + 60,
            messages: [{ address: "–¢–í–û–Ø_–ê–î–†–ï–°–ê_TON", amount: (amount * 1000000000).toString() }]
        };
        try {
            await tonConnectUI.sendTransaction(tx);
            speed = newSpeed;
            update();
            tg.showAlert("–ë—É—Å—Ç –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ!");
        } catch(e) { tg.showAlert("–ü–æ–º–∏–ª–∫–∞ –æ–ø–ª–∞—Ç–∏"); }
    }

    update();
</script>
</body>
</html>
