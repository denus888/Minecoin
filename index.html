<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

        /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ –≥–∞–º–∞–Ω—Ü—è */
        #ton-connect-button { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 30px; 
        }
        #coin { 
            font-size: 120px; 
            cursor: pointer; 
            user-select: none; 
            transition: transform 0.1s;
        }
        #coin:active { transform: scale(0.9); }
        .btn-boost { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 12px;

</head>
<body>

    <div id="ton-connect-button"></div>

    <div class="stats">–ë–∞–ª–∞–Ω—Å: <span id="bal">0</span> ü™ô</div>
    <div class="stats">–®–≤–∏–¥–∫—ñ—Å—Ç—å: x<span id="speed">1</span></div>

    <div id="coin" onclick="tap()">ü™ô</div>

    <button class="btn-boost" onclick="buyBoost()">–ö–£–ü–ò–¢–ò –ë–£–°–¢ x10 (5 TON)</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = Number(localStorage.getItem('s')) || 0;
        let miningSpeed = Number(localStorage.getItem('m')) || 1;

        document.getElementById('bal').innerText = score;
        document.getElementById('speed').innerText = miningSpeed;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è TON Connect
        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://denus888.github.io/Minecoin/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        function tap() {
            score += miningSpeed;
            document.getElementById('bal').innerText = score;
            localStorage.setItem('s', score);
            tg.HapticFeedback.impactOccurred('medium');
        }

        async function buyBoost() {
            if (!tonConnectUI.connected) {
                tg.showAlert("–°–ø–æ—á–∞—Ç–∫—É –ø—ñ–¥–∫–ª—é—á–∏ —Å–≤—ñ–π Tonkeeper –∫–Ω–æ–ø–∫–æ—é –∑–≤–µ—Ä—Ö—É!");
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [
                    {
                        address: "–¢–í–û–Ø_–ê–î–†–ï–°–ê_–ó_TONKEEPER", // –ó–ê–ú–Ü–ù–ò –ù–ê –°–í–Ü–ô –ì–ê–ú–ê–ù–ï–¶–¨!
                        amount: "5000000000" // 5 TON —É –Ω–∞–Ω–æ—Ç–æ–Ω–∞—Ö
                    }
                ]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                miningSpeed = 10;
                document.getElementById('speed').innerText = miningSpeed;
                localStorage.setItem('m', 10);
                tg.showAlert("–û–ø–ª–∞—Ç–∞ —É—Å–ø—ñ—à–Ω–∞! –¢–µ–ø–µ—Ä —Ç–∏ –¥–æ–±—É–≤–∞—î—à —Ö10!");
            } catch (e) {
                tg.showAlert("–ü–æ–º–∏–ª–∫–∞ –æ–ø–ª–∞—Ç–∏ –∞–±–æ —Å–∫–∞—Å–æ–≤–∞–Ω–æ.");
            }
        }
    </script>
</body>
</html>
